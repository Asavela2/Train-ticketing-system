<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Ticketing System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>                                                                                                                             
  <div class="container">
    <h1>Train Ticketing System</h1>

    <form id="loginForm" class="form">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="#" id="showRegisterForm">Register</a></p>
    </form>
    
    
    <form id="searchForm" class="form">
      <h2>Train Search</h2>
      <input type="text" id="source" placeholder="Source Station" required>
      <input type="text" id="destination" placeholder="Destination Station" required>
      <input type="date" id="date" required>
      <button type="submit">Search</button>
    </form>
    
    <div id="searchResults"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
